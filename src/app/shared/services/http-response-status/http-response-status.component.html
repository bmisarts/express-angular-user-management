<div *ngIf="_httpResponseService.response.status && _httpResponseService.response.message" class="alert alert-success text-success" role="alert">
    {{ _httpResponseService.response.message }}
</div>
<div *ngIf="!_httpResponseService.response.status && _httpResponseService.response.message" class="alert alert-danger text-danger" role="alert">
    {{ _httpResponseService.response.message }}
</div>
